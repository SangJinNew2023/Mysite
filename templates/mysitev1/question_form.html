{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Question</h5>
    <form method="post">
        {% csrf_token %}
        <!-- errorr indicator -->
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="subject" class="form-label">Title</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
             <label for="content" class="form-label">Content</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    var simplemde = new SimpleMDE({ element : document.getElementById("content") });
</script>
{% endblock %}
